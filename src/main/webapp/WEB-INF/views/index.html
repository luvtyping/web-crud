<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>List of users</h1>
<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${'id= ' + user.getId() + '. ' + user.getName() + ' ' + user.getSurname()}"></a>
</div>
<hr/>
<a href="/web-crud/users/create">Add new user</a>
</body>
</html>
